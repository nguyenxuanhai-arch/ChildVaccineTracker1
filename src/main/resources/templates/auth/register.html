<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Vaccination Management System</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="bg-gradient-primary">
    <div class="container">
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image">
                        <!-- Background image will be set via CSS -->
                    </div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                                <div th:if="${successMessage}" class="alert alert-success">
                                    <span th:text="${successMessage}"></span>
                                </div>
                                <div th:if="${errorMessage}" class="alert alert-danger">
                                    <span th:text="${errorMessage}"></span>
                                </div>
                            </div>
                            <form class="user" th:action="@{/process-register}" method="post" th:object="${registerDTO}">
                                <div class="form-group row mb-3">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="username"
                                            placeholder="Username" th:field="*{username}">
                                        <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="fullName"
                                            placeholder="Full Name" th:field="*{fullName}">
                                        <div class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
                                    </div>
                                </div>
                                <div class="form-group mb-3">
                                    <input type="email" class="form-control form-control-user" id="email"
                                        placeholder="Email Address" th:field="*{email}">
                                    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                                </div>
                                <div class="form-group row mb-3">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                            id="password" placeholder="Password" th:field="*{password}">
                                        <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            id="repeatPassword" placeholder="Repeat Password">
                                        <div id="passwordMismatch" class="text-danger d-none">Passwords do not match</div>
                                    </div>
                                </div>
                                <div class="form-group mb-3">
                                    <input type="text" class="form-control form-control-user" id="phoneNumber"
                                        placeholder="Phone Number" th:field="*{phoneNumber}">
                                </div>
                                <div class="form-group mb-3">
                                    <input type="text" class="form-control form-control-user" id="address"
                                        placeholder="Address" th:field="*{address}">
                                </div>
                                <button type="submit" class="btn btn-primary btn-user btn-block">
                                    Register Account
                                </button>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="#">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" th:href="@{/login}">Already have an account? Login!</a>
                            </div>
                            <div class="text-center mt-3">
                                <a class="btn btn-secondary btn-sm" th:href="@{/}">
                                    <i class="fas fa-home"></i> Back to Home
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const password = document.getElementById('password');
            const repeatPassword = document.getElementById('repeatPassword');
            const passwordMismatch = document.getElementById('passwordMismatch');
            const form = document.querySelector('form');
            
            form.addEventListener('submit', function(event) {
                if (password.value !== repeatPassword.value) {
                    event.preventDefault();
                    passwordMismatch.classList.remove('d-none');
                } else {
                    passwordMismatch.classList.add('d-none');
                }
            });
            
            repeatPassword.addEventListener('input', function() {
                if (password.value !== repeatPassword.value) {
                    passwordMismatch.classList.remove('d-none');
                } else {
                    passwordMismatch.classList.add('d-none');
                }
            });
        });
    </script>
</body>
</html>
