
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Thông tin cá nhân</title>
    <link rel="stylesheet" th:href="@{/css/profile.css}">
</head>
<body>
    <div layout:fragment="content">
        <div class="container my-4">
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body text-center">
                            <img th:src="${user.avatar != null ? user.avatar : '/images/default-avatar.png'}" 
                                 class="rounded-circle img-fluid mb-3" style="width: 150px;">
                            <h5 class="card-title" th:text="${user.fullName}">Họ và tên</h5>
                            <p class="text-muted" th:text="${user.email}">email@example.com</p>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Thông tin cá nhân</h5>
                            <form th:action="@{/customer/profile/update}" method="post" class="mt-4">
                                <div class="mb-3">
                                    <label class="form-label">Họ và tên</label>
                                    <input type="text" class="form-control" name="fullName" th:value="${user.fullName}" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" th:value="${user.email}" readonly>
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Số điện thoại</label>
                                    <input type="tel" class="form-control" name="phone" th:value="${user.phone}">
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Địa chỉ</label>
                                    <textarea class="form-control" name="address" rows="3" th:text="${user.address}"></textarea>
                                </div>
                                
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> Lưu thay đổi
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
