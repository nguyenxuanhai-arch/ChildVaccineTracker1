<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Hướng dẫn Vắc-xin</title>
    <link rel="stylesheet" th:href="@{/css/vaccine-guide.css}">
</head>
<body>
    <div layout:fragment="content">
        <div class="container my-4">
            <div class="row mb-4">
                <div class="col-12">
                    <div class="card shadow">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-4 text-center">
                                    <i class="fas fa-shield-virus fa-6x text-primary mb-3"></i>
                                    <p class="font-weight-bold">Vắc-xin bảo vệ an toàn, hiệu quả chống lại các bệnh nguy hiểm</p>
                                </div>
                                <div class="col-md-4 text-center">
                                    <i class="fas fa-child fa-6x text-success mb-3"></i>
                                    <p class="font-weight-bold">Đảm bảo sức khỏe tối ưu cho trẻ em</p>
                                </div>
                                <div class="col-md-4 text-center">
                                    <i class="fas fa-calendar-check fa-6x text-info mb-3"></i>
                                    <p class="font-weight-bold">Lịch tiêm chủng được cá nhân hóa</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Lịch tiêm chủng theo độ tuổi</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Độ tuổi</th>
                                            <th>Vắc-xin khuyến nghị</th>
                                            <th>Thông tin thêm</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="schedule : ${vaccinationSchedules}">
                                            <td th:text="${schedule.ageGroup}">2 tháng</td>
                                            <td th:text="${schedule.recommendedVaccines}">DPT, Viêm gan B</td>
                                            <td th:text="${schedule.additionalInfo}">Thông tin bổ sung</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
