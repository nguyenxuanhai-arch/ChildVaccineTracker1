
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <nav th:fragment="pagination(page)" aria-label="Page navigation">
        <ul class="pagination justify-content-center" th:if="${page.totalPages > 1}">
            <li class="page-item" th:classappend="${page.first} ? 'disabled'">
                <a class="page-link" th:href="@{${#httpServletRequest.requestURI}(page=0)}">&laquo;</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
                th:classappend="${page.number == i} ? 'active'">
                <a class="page-link" th:href="@{${#httpServletRequest.requestURI}(page=${i})}" th:text="${i + 1}">1</a>
            </li>
            <li class="page-item" th:classappend="${page.last} ? 'disabled'">
                <a class="page-link" th:href="@{${#httpServletRequest.requestURI}(page=${page.totalPages - 1})}">&raquo;</a>
            </li>
        </ul>
    </nav>
</body>
</html>
