<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Đặt lịch tiêm chủng</title>
    <link rel="stylesheet" th:href="@{/css/appointment.css}">
</head>
<body>
    <div layout:fragment="content">
        <div class="container my-4">
            <h2 class="text-center mb-4">Đặt lịch tiêm chủng</h2>

            <div class="card">
                <div class="card-body">
                    <form th:action="@{/customer/appointments/book}" method="post" id="appointmentForm">
                        <div class="mb-3">
                            <label class="form-label">Chọn trẻ</label>
                            <select class="form-select" name="childId" required>
                                <option value="">-- Chọn trẻ --</option>
                                <option th:each="child : ${children}" 
                                        th:value="${child.id}" 
                                        th:text="${child.fullName}">Tên trẻ</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Chọn vắc-xin</label>
                            <select class="form-select" name="vaccineId" required>
                                <option value="">-- Chọn vắc-xin --</option>
                                <option th:each="vaccine : ${vaccines}" 
                                        th:value="${vaccine.id}" 
                                        th:text="${vaccine.name}">Tên vắc-xin</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Ngày tiêm</label>
                            <input type="date" class="form-control" name="appointmentDate" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Thời gian</label>
                            <select class="form-select" name="timeSlot" required>
                                <option value="">-- Chọn thời gian --</option>
                                <option th:each="slot : ${timeSlots}" 
                                        th:value="${slot}" 
                                        th:text="${slot}">08:00</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Ghi chú</label>
                            <textarea class="form-control" name="notes" rows="3"></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-calendar-check"></i> Đặt lịch
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
